<!DOCTYPE html>
<html>
	<head>
		<title>TaskList</title>

		<!-- Favicon -->
		 <link rel="icon" href="images/favicon.png">

		<!-- Bootswatch Darkly theme -->
		<link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/darkly/bootstrap.min.css" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/darkly/bootstrap.rtl.min.css" rel="stylesheet">

		<!-- Bootstrap Icons -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

		<!-- Custom Styles -->
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/addnewtaskareastyle.css">

		<!-- JQuery -->
		<script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>

		<!-- JS Files for the application -->
		<script type="text/javascript" src="js/Controllers/MainViewController.js"></script>
		<script type="text/javascript" src="js/Models/Task.js"></script>
		<script type="text/javascript" src="js/app/App.js"></script>
	</head>

	<body>
		<div class="sidebar col-lg-2 col-sm-4 bg-secondary">
			<div class="bg-info titlearea text-center" id="titlearea">

				<span>TaskList</span>	
			</div>

			<div class="sidebar-nav col-12">
				<ul class="sidebar-nav-list text-center bg-primary fs-3 col-12" id="sidebar-nav-list">
					<li class="col-12">Tasks</li>
				</ul>
			</div>
		</div>

		<div class="mainview col-lg-10 col-sm-8" id="mainview">
			<div class="viewablearea taskssarea" id="tasksarea">
				<div class="content">
					<h1>Tasks</h1>
					<button id="addnewtask-btn" class="btn btn-lg btn-primary col-lg-2 col-md-4 addnewtask-btn mainview-clickable"><i class="bi bi-plus-circle"></i> Add New Task</button>
				</div>
			</div> 

			<div class="viewablearea addnewtaskarea" id="addnewtaskarea">
				<div class="content">
					<h1 class="col-12 border-bottom">Add New Task</h1>

					<div class="mt-4 col-10">
						<form name="addnewtask-form" action="#">
							<div class="mb-3">
								<label for="addnewtask-name" class="form-label fs-3">Task Name *: </label>
								<input type="text" class="form-control" id="addnewtask-name" name="addnewtask-name">
							</div>

							<div class="mb-3">
								<label for="addnewtask-date" class="form-label fs-3">Due Date: </label>
								<input type="date" class="form-control" id="addnewtask-date" name="addnewtask-date">
							</div>

							<div class="mb-3 col-12">
								<button class="btn btn-lg btn-success float-lg-end float-sm-none col-lg-2 col-sm-12" id="addnewtask-addbtn"><i class="bi bi-plus-circle"></i> Add Task</button>	
								<button class="btn btn-lg btn-danger float-lg-start float-sm-none col-lg-2 col-sm-12 me-lg-3 mt-lg-0 mt-sm-3" id="addnewtask-cancelbtn"><i class="bi bi-x-circle"></i> Cancel</button>	

								<div class="clearfix"></div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>	
	</body>

	<script type="text/javascript">
		let app = new App();

		app.start();
	</script>
</html>
